<mat-card class="card color-accent">
    <mat-card-title><h2>{{book.title}}</h2></mat-card-title>
    <mat-card-content>
        <p>Authors: {{book.authors.join(', ')}}</p>
        <p>Publisher: {{book.publisher}}</p>
        <p>Published Date: {{book.publishedDate}}</p>
    </mat-card-content>
</mat-card>
